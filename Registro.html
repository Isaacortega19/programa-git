<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Drugstore Payment</title>
  <link rel="stylesheet" href="Registro.css">
</head>
<body class="register-page">
  <main class="register-container">
    <img src="logo.png" alt="Drugstore Payment Logo" class="logo">
    <h2>Registro</h2>
    <form class="register-form">
      <input type="text" placeholder="Nombre" required>
      <input type="text" placeholder="Apellido" required>
      <input type="date" placeholder="Fecha de Nacimiento" required>
      <select name="tipo_documento" id="tipo_documento" required>
        <option value="cedula">Cédula de Ciudadanía</option>
        <option value="cedula_extranjeria">Cédula de Extranjería</option>
        <option value="pasaporte">Pasaporte</option>
      </select>
      <input type="text" placeholder="Número de Documento" required>
      <input type="text" placeholder="Crear Usuario" required>
      <input type="password" placeholder="Crear Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </main>
</body>
</html>
